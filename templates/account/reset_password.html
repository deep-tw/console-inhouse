<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div class="container">
<div class="row">
<div class="col-sm-12">
<center><h1>Change Password</h1></center>
</div>
</div>
<div class="row">
<div class="col-sm-6 col-sm-offset-3">
    {% if message %}
    <center style='color:red'>{{message}}</center>
    {% endif %}
    
<form method="post" id="passwordForm">
    
    {% csrf_token %}
<input type="Email" class="input-lg form-control" name="email" id="email" placeholder="enter email id" autocomplete="off">
<br>
{% comment %} <input type="password" class="input-lg form-control" name="password2" id="password2" placeholder="Repeat Password" autocomplete="off"> {% endcomment %}
<br>
<input type="submit" class="col-xs-12 btn btn-primary btn-load btn-lg"  value="Submit">
</form>
</div><!--/col-sm-6-->
</div><!--/row-->
</div>
