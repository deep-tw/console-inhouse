{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />

        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" >
    
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="index.html">Start Bootstrap</a>
            <!-- Sidebar Toggle-->
            {% if user.is_authenticated %}

           <p style="color: white;" >Username : </p> <h4 style="color: white;">{{user}}</h4> 

            <li class="nav-item">
                <a class="nav-link active" href="{% url 'logout' %} " tabindex="-1" aria-disabled="true">Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'change_password' %}" tabindex="-1" aria-disabled="true">Change password</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">Settings</a>
              </li>
             {% else %}
             
             {% endif %}
             
            
        </nav> 
    
       {% block sidebar %}

       {% include 'dashboard/sidebar.html' %}
       
       {% endblock sidebar %}
       
    

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/chart-area-demo.js' %}"></script>
