<style>
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        max-width: 300px;
        margin: auto;
        text-align: center;
    }

    .title {
        color: grey;
        font-size: 18px;
    }

    button {
        border: none;
        outline: 0;
        display: inline-block;
        padding: 8px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
    }

    a {
        text-decoration: none;
        font-size: 22px;
        color: black;
    }

    button:hover,
    a:hover {
        opacity: 0.7;
    }
</style>
<h3>Developer Home</h3>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<center>
    <div class="card">
        <h1>{{user.username}}</h1>
        <p class="title">role : {{user.role}}</p>
        <p>{{user.designation}}</p>
        <p>{{user.email}}</p>
        <p>{{user.status}}</p>
        <p>{{user.technologies}}</p>
        <p>{{user.mobile_number}}</p>

        {% if rating_flag %}

        <p>rating : {{ratings.developer_rating}}</p>
        {% else %}
        <p> N/A</p>
        {% endif %}

    </div>
</center>
<br><br>
