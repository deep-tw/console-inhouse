{% extends "dashboard/base.html" %}
{% load static %}
{% block bodycontent %}

<style>body {
	color: #fff;
	background: #63738a;
	font-family: 'Roboto', sans-serif;
}
.form-control {
	height: 40px;
	box-shadow: none;
	color: #969fa4;
}
.form-control:focus {
	border-color: #5cb85c;
}
.form-control, .btn {        
	border-radius: 3px;
}
.signup-form {
	width: 450px;
	margin: 0 auto;
	padding: 30px 0;
  	font-size: 15px;
}
.signup-form h2 {
	color: #636363;
	margin: 0 0 15px;
	position: relative;
	text-align: center;
}
.signup-form h2:before, .signup-form h2:after {
	content: "";
	height: 2px;
	width: 30%;
	background: #d4d4d4;
	position: absolute;
	top: 50%;
	z-index: 2;
}	
.signup-form h2:before {
	left: 0;
}
.signup-form h2:after {
	right: 0;
}
.signup-form .hint-text {
	color: #999;
	margin-bottom: 30px;
	text-align: center;
}
.signup-form form {
	color: #999;
	border-radius: 3px;
	margin-bottom: 15px;
	background: #f2f3f7;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	padding: 30px;
}
.signup-form .form-group {
	margin-bottom: 20px;
}
.signup-form input[type="checkbox"] {
	margin-top: 3px;
}
.signup-form .btn {        
	font-size: 16px;
	font-weight: bold;		
	min-width: 140px;
	outline: none !important;
}
.signup-form .row div:first-child {
	padding-right: 10px;
}
.signup-form .row div:last-child {
	padding-left: 10px;
}    	
.signup-form a {
	color: #fff;
	text-decoration: underline;
}
.signup-form a:hover {
	text-decoration: none;
}
.signup-form form a {
	color: #5cb85c;
	text-decoration: none;
}	
.signup-form form a:hover {
	text-decoration: underline;
} 
#cars{
      height: 37px;
      width: 387px;
      border: 1px solid rgb(214, 212, 212);
      
    } </style>


<div class="signup-form">
    <form action="{% url 'project_create' %}" method="post">
      {% csrf_token %}
		<h2>Add Project</h2>
		<p class="hint-text">Add you project</p>
    
        <div class="form-group">
			<div class="row">
				<div class="col"><input type="text" class="form-control" name="ProjectName" placeholder="Project Name" required="required"></div>
				
			</div> 

        </div>
        <div class="form-group">
        	<input type="text" class="form-control" name="description" placeholder="Description" required="required">
        </div>

		<div class="form-group">
		
      <select name="cars" id="cars">
        <label >Project Assignee</label>        
        <!-- <option value="{{ user }}">{{ user }}</option> -->
		{% for u in developers %}
         <option value="{{u}}">{{u}}</option> 
        {% endfor %}
      </select>
        </div>

		<div class="form-group">
            <input type="hidden" class="form-control" name="ReportingManager" value="{{user}}" placeholder="Reporting Manager" required="required">
        </div>

		<div class="form-group">
      <input type="text" class="form-control" name="BDEManager" placeholder="BDE Manager" required="required">
  </div>


  <div class="form-group">
    <input type="date" class="form-control" name="StartDate" placeholder="Start Date" required="required">
</div>


<div class="form-group">
  <input type="date" class="form-control" name="ClosingDate" placeholder="Closing Date" required="required">
</div>

<div class="form-group">
  <input type="text" class="form-control" name="remark" placeholder="remark" required="required">
</div>

<div class="form-group">
  <label for="Project Status">Project Status</label>
                                            <select name="ProjectStatus" id="cars">
                                                <option  value="Not Started">Not Started</option>
                                                <option value="In Progress">In Progress</option>
                                                <option value="Closed">Closed</option>
                                                <option value="Terminated">Terminated</option>
</div>

<div class="form-group">
  <label class="form-check-label">
    <input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a> <br>
  </label>
</div>
<div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
    </div>
</form>
</div> 
 {% endblock %}
