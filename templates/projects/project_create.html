{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" >
    
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Add Project</h3></div>
                                    <div class="card-body">
  
    <form action="{% url 'project' %}" method="post">
                  {% csrf_token %}

        <div class="form-group">
          <label for="Project Name">Project Name</label>
          <input  type="text" name="ProjectName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter project name">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Description</label>
          <input type="text" name="description">
        </div>

        <div class="form-group">
          <label>Project Assignee</label>
          <select class="form-control">
            <option value="{{user}}">{{user}}</option>  
        </select>
        </div>
        
          <div class="form-group">
            <label for="Reporting Manager">Reporting Manager</label>
            <input type="text" name="ReportingManager" class="form-control" id="Reporting Manager" placeholder="Reporting Manager">
          </div>

          <div class="form-group">
            <label for="BDE Manager">BDE Manager</label>
            <input type="text" name="BDEManager" class="form-control" id="BDE Manager" placeholder="BDE Manager">
          </div>

          <div class="form-group">
            <label for="Start Date">Start Date</label>
            <input type="date" name="StartDate" class="form-control" id="Start Date" placeholder="Start Date">
          </div>

          <div class="form-group">
            <label  for="Closing Date">Closing Date</label>
            <input type="date" name="ClosingDate" class="form-control" id="Closing Date" placeholder="Closing Date">
          </div>

          <div class="form-group">
            <label>Remark</label>
            <input type="text" name="remark">
          </div>

        <div class="form-group"></div>
          <label for="Project Status">Project Status</label>
          <select name="ProjectStatus" id="Project Status">
              <option value="Not Started">Not Started</option>
              <option value="In Progress">In Progress</option>
              <option value="Closed">Closed</option>
              <option value="Terminated">Terminated</option>
          </select>
        </div>
          
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
