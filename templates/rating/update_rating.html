{% extends "dashboard/base.html" %}

{% block bodycontent %}
	<title>Update Rating</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style type="text/css">
		.container{
			margin-top: 8%;
			width: 400px;
			border: ridge 1.5px white;
			padding: 20px;
		}
		body{
			background: #E0EAFC;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #CFDEF3, #E0EAFC);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #CFDEF3, #E0EAFC); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

		}
	</style>
</head>
<body>
	<div>
		
	</div>
	<div class="container">
		<center><h2>Update Rating</h2></center>
	<form action=" " method="post">
    {% csrf_token %}
		<div class="form-group">
    <label for="developer_rating">Developer Rating</label>
    <input type="number" class="form-control" id="developer_rating" name="developer_rating" min="1" max="5" value={{dev_rating.developer_rating}}>
  </div>
  <div class="form-group">
    <label for="developer_name">Developer Name</label>
    <input type="text" class="form-control" id="developer_name" name="developer_name" value={{dev_rating.developer_name}}>
  </div>
  <div class="form-group">
    <label for="created_by">Created By</label>
    <input type="text" class="form-control" id="created_by" name="created_by" value={{dev_rating.created_by}}>
  </div>
  <div class="form-group">
    <label for="updated_by">Updated By</label>
    <input type="text" class="form-control" id="updated_by" name="updated_by" value={{dev_rating.updated_by}}>
  </div>
 <button type="submit" class="btn btn-primary" name="update">Update</button>
</form>
</div>

{% endblock %}
