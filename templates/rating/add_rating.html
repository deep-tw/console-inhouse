{% extends "dashboard/base.html" %}

{% block bodycontent %}
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Add Rating</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
body {
	color: #fff;
	background: #63738a;
	font-family: 'Roboto', sans-serif;
}
.form-control {
	height: 40px;
	box-shadow: none;
	color: #969fa4;
}
.form-control:focus {
	border-color: #5cb85c;
}
.form-control, .btn {        
	border-radius: 3px;
}
.signup-form {
	width: 450px;
	margin: 0 auto;
	padding: 30px 0;
  	font-size: 15px;
}
.signup-form h2 {
	color: #636363;
	margin: 0 0 15px;
	position: relative;
	text-align: center;
}
.signup-form h2:before, .signup-form h2:after {
	content: "";
	height: 2px;
	width: 30%;
	background: #d4d4d4;
	position: absolute;
	top: 50%;
	z-index: 2;
}	
.signup-form h2:before {
	left: 0;
}
.signup-form h2:after {
	right: 0;
}
.signup-form .hint-text {
	color: #999;
	margin-bottom: 30px;
	text-align: center;
}
.signup-form form {
	color: #999;
	border-radius: 3px;
	margin-bottom: 15px;
	background: #f2f3f7;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	padding: 30px;
}
.signup-form .form-group {
	margin-bottom: 20px;
}
.signup-form input[type="checkbox"] {
	margin-top: 3px;
}
.signup-form .btn {        
	font-size: 16px;
	font-weight: bold;		
	min-width: 140px;
	outline: none !important;
}
.signup-form .row div:first-child {
	padding-right: 10px;
}
.signup-form .row div:last-child {
	padding-left: 10px;
}    	
.signup-form a {
	color: #fff;
	text-decoration: underline;
}
.signup-form a:hover {
	text-decoration: none;
}
.signup-form form a {
	color: #5cb85c;
	text-decoration: none;
}	
.signup-form form a:hover {
	text-decoration: underline;
}  
</style>

	<div class="signup-form">
		<form action="" method="post">
			{% csrf_token %}
			{% if message %}
			<p style="color: red">{{message}}</p>
			{% endif %}
			<h2>Add Ratings</h2>
			<p class="hint-text">Give Your Ratings</p>
		   <div class="form-group">
				<input type="number" class="form-control" name="developer_rating" min="1" max="5" placeholder="Developer Rating" required="required">
			</div>
			<div class="form-group">
				{% if role == "Manager" %}
				<select name="cars" id="cars">
					{% for dev in developers %}
						<label value="{{dev}}" >Project Assignee</label>
						<!-- <option value="{{ user }}">{{ user }}</option> -->
						<option value="{{dev}}">{{dev}}</option>
					{% endfor %}
				</select>
				{% endif %}
		  {% if role == "Developer" %}
		  <label for="developer_name">Developer Name</label>
		<input type="text" class="form-control" id="developer_name" name="developer_name" value={{user}}>
		  {% endif %}
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
			</div>
		<div><center><a class="nav-link" href="{% url 'retrieve' %} ">See Ratings</a></center></div>
		</form>
	</div>
	{% endblock %}
