{% extends 'dashboard/base.html' %}
{% block bodycontent %}

<div class="card mb-4">
    <div class="card-header">
        <i class="fas fa-table me-1"></i>
        DataTable Example
    </div>
    <div class="card-body">
        <table id="datatablesSimple">
            <thead>
                <tr>
                    <th>Developer Rating</th>
                    <th>Developer Name</th>
                    <th>Created By</th>
                    <th>Updated By</th>
                    <th> <center>Action</center> </th>
                    
                </tr>
            </thead>
           
            {% for rating in dev_rating %}
                <tr>
                        <td>{{rating.developer_rating}}</td>
                        <td>{{rating.developer_name}}</td>
                        <td>{{rating.created_by}}</td>
                        <td>{{rating.updated_by}}</td>
                        
                        
                        <td><center><a href="{% url "update" id=rating.id %}"><button type="button" class="btn btn-info">Edit</button></a>
                        <a href="{% url "delete" id=rating.id %}"><button type="button" class="btn btn-danger">Delete</button></a></center></td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
    </div>
</div>
</div> 

{% endblock %}
